<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table lesson</title>
</head>
<body>
    <!-- table, thead, tr, th, td, tbody -->
    <table>
        
        <!-- table header -->
        <thead>

        <!-- table row -->
        <tr> 
            <!-- table heading -->
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>

            <!-- table row -->
            <tr>

                <!-- table data -->
                <td>1</td>
                <td>Linn Thit</td>
                <td>lth@gmail.com</td>
                <td>Yangon</td>
            </tr>

            <!-- 2nd row -->
             <!-- table row -->
             <tr>

                <!-- table data -->
                <td>2</td>
                <td>Linn</td>
                <td>testing</td>
                <td>Yangon</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
